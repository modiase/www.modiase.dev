<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="question">
        <h1>Select the option which you think has the greater impact</h1>
        <div class="options-container">
            <div class="option-box" id="option-1">
                <h2>Option 1</h2>
                <p id="option-text-1" class="option-text">First option text</p>
            </div>
            <div class="option-box" id="option-2">
                <h2>Option 2</h2>
                <p id="option-text-2" class="option-text">Second option text</p>

            </div>
        </div>
        <div class="option-buttons-container">
            <button id="option-button-1" class="option-button">
                Option 1
            </button>
            <button id="option-button-2" class="option-button">
                Option 2
            </button>
        </div>



    </div>
    <div class="answer hidden">
        <h1>Correct</h1>
        <p>Option 1: 200GT CO2e</p>
        <p>Option 2: 100GT CO2e</p>
    </div>
    <script src="scripts/generateOptions.js" type="text/javascript"></script>
</body>

</html>
